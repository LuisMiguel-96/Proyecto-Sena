<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadro de Novedades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .novedades-container {
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .novedades-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .novedades-textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      color: #555;
      resize: none;
      background-color: #f9f9f9;
    }

    .novedades-textarea:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      background-color: #fff;
    }

    .btn-enviar {
      margin-top: 15px;
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-enviar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="novedades-container">
    <div class="novedades-title">Novedades</div>
    <textarea class="novedades-textarea" placeholder="Escribe aquí las últimas novedades..."></textarea>
    <button class="btn-enviar">Enviar</button>
  </div>
</body>
</html>
